<!DOCTYPE html>
<html lang="en">
    <!--Head for meta tags and links-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Work with Arr</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--The main part of web app-->
    <body>
        <div class="container">
            <div class="heading">
                <h1>Test the JS</h1>
            </div>
            <div class="buttons">
                <!-- btn for Pop Method -->
                <div>
                    <button type="button" onclick="popMethodArr()">PopMeth</button>
                </div>
                <!-- btn for Push Method -->
                <div>
                    <button type="button" onclick="pushMethodArr()">PushMeth</button>
                </div>
                <!-- btn for Shift Method -->
                <div>
                    <button type="button" onclick="shiftMethodArr()">ShiftMeth</button>
                </div>
                <!-- btn for Unshift Method -->
                <div>
                    <button type="button" onclick="unshiftMethodArr()">UnshiftMeth</button>
                </div>
                <!-- btn for Push and Shift Method -->
                <div>
                    <button type="button" onclick="pushAndShiftMethod()">Push&ShiftMeth</button>
                </div>
                <!-- btn for delete an element from arr -->
                <div>
                    <button type="button" onclick="deleteArrayMethod()">DeleteMeth</button>
                </div>
                <!-- btn for splice the element from arr -->
                <div>
                    <button type="button" onclick="splicArrayMethod ()">SpliceMeth</button>
                </div>
                <!-- btn for slice the Arry with copying it -->
                <div>
                    <button type="button" onclick="sliceArrayMethod ()">SliceMeth</button>
                </div>
                <!-- btn for concat the Array in diferent ways -->
                <div>
                    <button type="button" onclick="concatArrayMethod ()">ConcatMeth</button>
                </div>
                <!-- btn forEach the Array -->
                <div>
                    <button type="button" onclick="forEachMethodArr ()">forEachMeth</button>
                </div>
                <!-- btn find with indexOf and lastIndexOf-->
                <div>
                    <button type="button" onclick="indexOfAndlastIndexOf ()">IndexElem</button>
                </div>
                <!-- btn find, findIndex, findLastIndex -->
                <div>
                    <button type="button" onclick="findMethodArr ()">findMeth</button>
                </div>
                <!-- btn for findexIndex and findLastIndex -->
                <div>
                    <button type="button" onclick="findIndexAndLastMethodArr ()">findLast/IndexMeth</button>
                </div>
                <!-- btn for filter method -->
                <div>
                    <button type="button" onclick="filterArrMethod ()">findArrMeth</button>
                </div>
                <!-- btn for map method -->
                <div>
                    <button type="button" onclick="mapArrMethod ()">mapArrMeth</button>
                </div>
                <!-- btn for sort string/number method -->
                <div>
                    <button type="button" onclick="sortArrMethod ()">sortArrMeth</button>
                </div>
                <!-- btn for reverese the array -->
                <div>
                    <button type="button" onclick="reverserArrMethod ()">reverseArrMeth</button>
                </div>
                <!-- btn for split method arr -->
                <div>
                    <button type="button" onclick="splitArrMethod ()">splitArrMeth</button>
                </div>
                <!-- btn for join method arr -->
                <div>
                    <button type="button" onclick="joinArrMethod ()">joinArrMeth</button>
                </div>
                <!-- btn for reduce method arr -->
                <div>
                    <button type="button" onclick="reduceArrMethod ()">reduceArrMeth</button>
                </div>
                <!-- btn for thisArg method arr -->
                <div>
                    <button type="button" onclick="thisArgMethod ()">thisArgArrMeth</button>
                </div>
            </div>
        </div>
    </body>
    <!--The bottom part of the web app and JS script-->
    <footer>
        <script src="index.js"></script>
    </footer>
</html>
